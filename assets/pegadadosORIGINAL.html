  <style>
    /*https://emilkowalski.github.io/css-effects-snippets/*/
    .pulseAnim {
      display: block;
      padding: 16px;
      border-radius: 50%;
      background: #5878F3;
      cursor: pointer;
      box-shadow: 0 0 0 rgba(88, 120, 243, 0.4);
      -moz-animation: pulse 2s infinite;
      -webkit-animation: pulse 2s infinite;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(88, 120, 243, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(88, 120, 243, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(88, 120, 243, 0);
      }
    }



    label {

      color: #333;
    }

    .gg-check-r {
      box-sizing: border-box;
      position: relative;
      display: block;
      width: 22px;
      height: 22px;
      border: 2px solid;
      transform: scale(var(--ggs, 1));
      border-radius: 4px
    }

    .gg-check-r::after {
      content: "";
      display: block;
      box-sizing: border-box;
      position: absolute;
      left: 3px;
      top: -1px;
      width: 6px;
      height: 10px;
      border-width: 0 2px 2px 0;
      border-style: solid;
      transform-origin: bottom left;
      transform: rotate(45deg)
    }

    input[type='select'] {}

    input[type='text'] {
      background: red;
    }

    select {

      width: 105% !important;
      font-size: 14px;
      font-weight: bolder;
      color: #333;
      background: #FAFAFA;
      border: none;
      padding: 1rem;
    }
  </style>
